<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Storm - Gra Muzyczna</title>
    <style>
        /* ===== PODSTAWOWE STYLE CSS ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* ===== CONTAINER G≈Å√ìWNY ===== */
        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== MENU G≈Å√ìWNE ===== */
        .main-menu {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-title {
            font-size: 3em;
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .menu-button {
            display: block;
            width: 250px;
            padding: 15px 30px;
            margin: 15px auto;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* ===== PLANSZA GRY ===== */
        .game-board {
            width: 400px;
            height: 600px;
            background: #000;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .game-lane {
            width: 25%;
            height: 100%;
            position: absolute;
            border-right: 2px solid #333;
            background: linear-gradient(to bottom, #1a1a1a 0%, #2d2d2d 100%);
        }

        .game-lane:nth-child(1) { left: 0; }
        .game-lane:nth-child(2) { left: 25%; }
        .game-lane:nth-child(3) { left: 50%; }
        .game-lane:nth-child(4) { left: 75%; border-right: none; }

        /* ===== KAFELKI PIANO ===== */
        .piano-tile {
            width: 100%;
            height: 150px;
            position: absolute;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border: 2px solid #444;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .piano-tile.active {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
            animation: pulse 0.3s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .piano-tile.clicked {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            transform: scale(0.95);
        }

        .piano-tile.missed {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }        /* ===== INTERFEJS GRY ===== */
        .game-ui {
            display: none;
        }.score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1.5em;
            backdrop-filter: blur(10px);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            gap: 20px;
        }

        .lives-container {
            display: flex;
            gap: 5px;
        }

        .life-icon {
            font-size: 1.2em;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 3px rgba(255, 20, 147, 0.8));
        }

        .life-icon.lost {
            opacity: 0.3;
            filter: grayscale(100%) drop-shadow(0 0 3px rgba(255, 255, 255, 0.3));
            transform: scale(0.8);
        }

        .life-icon.critical {
            animation: heartbeat 0.8s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }        .speed-indicator {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            text-align: center;
        }

        /* ===== EKRAN GAME OVER ===== */
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
            backdrop-filter: blur(15px);
        }

        .final-score {
            font-size: 2em;
            color: #e74c3c;
            margin: 20px 0;
        }

        .piano-tile.bomb {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            border: 3px solid #a93226;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
            animation: bombPulse 1s ease-in-out infinite alternate;
            position: relative;
        }

        .piano-tile.bomb::before {
            content: "üí£";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .piano-tile.heal {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            border: 3px solid #16a085;
            box-shadow: 0 0 15px rgba(39, 174, 96, 0.6);
            animation: healGlow 1.5s ease-in-out infinite alternate;
            position: relative;
        }

        .piano-tile.heal::before {
            content: "üíö";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        @keyframes bombPulse {
            0% { 
                box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 25px rgba(231, 76, 60, 0.9);
                transform: scale(1.03);
            }
        }

        @keyframes healGlow {
            0% { 
                box-shadow: 0 0 15px rgba(39, 174, 96, 0.6);
                filter: brightness(1);
            }
            100% { 
                box-shadow: 0 0 25px rgba(39, 174, 96, 0.9);
                filter: brightness(1.2);
            }
        }

        /* Efekt eksplozji bomby */
        .bomb-explosion {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(231, 76, 60, 0.9) 0%, rgba(255, 193, 7, 0.8) 30%, transparent 70%);
            animation: explosion 1s ease-out;
            pointer-events: none;
            z-index: 75;
        }

        @keyframes explosion {
            0% { 
                opacity: 0; 
                transform: scale(0);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5);
            }
            100% { 
                opacity: 0; 
                transform: scale(2);
            }
        }

        /* Efekt leczenia */
        .heal-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(39, 174, 96, 0.8) 0%, rgba(46, 204, 113, 0.6) 50%, transparent 70%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: healPulse 0.8s ease-out;
            pointer-events: none;
            z-index: 75;
        }

        @keyframes healPulse {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0);
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        /* ===== USTAWIENIA D≈πWIƒòKU ===== */
        .settings-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: none;
        }

        .volume-slider {
            width: 200px;
            margin: 20px 0;
        }

        .sound-toggle {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
        }

        .sound-toggle.muted {
            background: #e74c3c;
        }

        /* ===== TABELA WYNIK√ìW ===== */
        .leaderboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: none;
            max-width: 400px;
        }

        .leaderboard-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .score-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .score-entry.highlight {
            background: rgba(231, 76, 60, 0.2);
            animation: highlight 1s ease-in-out;
        }

        @keyframes highlight {
            0%, 100% { background: rgba(231, 76, 60, 0.2); }
            50% { background: rgba(231, 76, 60, 0.4); }
        }

        /* ===== EFEKTY WIZUALNE ===== */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            pointer-events: none;
            border-radius: 50%;
        }

        .combo-text {
            position: absolute;
            color: #f39c12;
            font-size: 1.5em;
            font-weight: bold;
            pointer-events: none;
            animation: comboFloat 1s ease-out forwards;
        }

        @keyframes comboFloat {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        /* ===== OKNO WPROWADZANIA NAZWY ===== */
        .name-input-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: none;
            z-index: 250;
            min-width: 300px;
        }

        .name-input-modal h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .name-input-field {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 15px;
            font-size: 1.1em;
            margin: 10px 0;
            text-align: center;
            outline: none;
        }

        .name-input-field:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .name-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .name-button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .name-button.confirm {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .name-button.skip {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .name-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* ===== RESPONSYWNO≈öƒÜ ===== */
        @media (max-width: 768px) {
            .game-board {
                width: 90vw;
                max-width: 400px;
            }
            
            .main-menu {
                padding: 20px;
                margin: 20px;
            }            
            .menu-title {
                font-size: 2em;
            }
            
            .score-display {
                font-size: 1.2em;
                padding: 10px 15px;
            }
            
            .score-line {
                gap: 15px;
            }
            
            .life-icon {
                font-size: 1em;
            }
        }        .music-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: none;
        }/* ===== NOWE TYPY KLOCK√ìW ===== */
        .piano-tile.multi-hit {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            border: 3px solid #d35400;
            position: relative;
        }

        .piano-tile.multi-hit::after {
            content: attr(data-hits);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .piano-tile.speed-boost {
            background: linear-gradient(145deg, #9b59b6, #8e44ad);
            border: 3px solid #663399;
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.6);
            animation: speedBoostGlow 1s ease-in-out infinite alternate;
        }

        /* Speed boost active effect - changes tile appearance */
        .piano-tile.speed-boost-active {
            background: linear-gradient(145deg, #e74c3c, #c0392b) !important;
            border: 3px solid #a93226 !important;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.8) !important;
            animation: speedBoostActivePulse 0.3s ease-in-out infinite alternate !important;
        }

        @keyframes speedBoostActivePulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
            }
            100% { 
                transform: scale(1.02);
                box-shadow: 0 0 25px rgba(231, 76, 60, 1);
            }
        }

        @keyframes speedBoostGlow {
            0% { box-shadow: 0 0 15px rgba(155, 89, 182, 0.6); }
            100% { box-shadow: 0 0 25px rgba(155, 89, 182, 0.9); }
        }

        /* ===== ANIMACJE UTRATY ≈ªYCIA ===== */
        .board-clear-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(231, 76, 60, 0.8) 0%, transparent 70%);
            animation: clearFlash 1s ease-out;
            pointer-events: none;
            z-index: 50;
        }        @keyframes clearFlash {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- ===== KONTENER G≈Å√ìWNY GRY ===== -->
    <div class="game-container">
        <!-- ===== MENU G≈Å√ìWNE ===== -->
        <div class="main-menu" id="mainMenu">
            <h1 class="menu-title">‚ö° Tile Storm</h1>
            <button class="menu-button" onclick="startGame()">Rozpocznij Grƒô</button>
            <button class="menu-button" onclick="showLeaderboard()">Najlepsze Wyniki</button>
            <button class="menu-button" onclick="showSettings()">Ustawienia D≈∫wiƒôku</button>
            <button class="menu-button" onclick="showInstructions()">Instrukcje</button>

        </div>

        <!-- ===== PLANSZA GRY ===== -->
        <div class="game-board" id="gameBoard">
            <div class="game-lane" data-lane="0"></div>
            <div class="game-lane" data-lane="1"></div>
            <div class="game-lane" data-lane="2"></div>
            <div class="game-lane" data-lane="3"></div>
        </div>        <!-- ===== INTERFEJS GRY ===== -->
        <div class="game-ui" id="gameUI">
            <div class="score-display">
                <div class="score-line">
                    <span>Wynik: <span id="scoreValue">0</span></span>
                    <span class="lives-container">
                        <span class="life-icon" id="life1">üíñ</span>
                        <span class="life-icon" id="life2">üíñ</span>
                        <span class="life-icon" id="life3">üíñ</span>
                    </span>
                </div>
                <div class="speed-indicator">Prƒôdko≈õƒá: <span id="speedValue">1</span>x</div>
            </div>
        </div>

        <!-- ===== EKRAN GAME OVER ===== -->
        <div class="game-over" id="gameOver">
            <h2>Koniec Gry!</h2>
            <div class="final-score">Tw√≥j wynik: <span id="finalScore">0</span></div>
            <div>Najlepszy wynik: <span id="bestScore">0</span></div>
            <button class="menu-button" onclick="restartGame()">Zagraj Ponownie</button>
            <button class="menu-button" onclick="backToMenu()">Menu G≈Ç√≥wne</button>
        </div>

        <!-- ===== PANEL USTAWIE≈É ===== -->
        <div class="settings-panel" id="settingsPanel">
            <h2>Ustawienia D≈∫wiƒôku</h2>
            <div>
                <label>G≈Ço≈õno≈õƒá efekt√≥w: <span id="volumeValue">50</span>%</label>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            </div>
            <div>
                <label>G≈Ço≈õno≈õƒá muzyki: <span id="musicVolumeValue">10</span>%</label>
                <input type="range" class="volume-slider" id="musicVolumeSlider" min="0" max="100" value="10">
            </div>
            <div>
                <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">D≈∫wiƒôk: W≈ÇƒÖczony</button>
            </div>
            <button class="menu-button" onclick="backToMenu()">Powr√≥t</button>
        </div>

        <!-- ===== TABELA WYNIK√ìW ===== -->
        <div class="leaderboard" id="leaderboard">
            <h2 class="leaderboard-title">üèÜ Najlepsze Wyniki</h2>
            <div id="leaderboardList">
                <!-- Wyniki bƒôdƒÖ dodawane dynamicznie -->
            </div>
            <button class="menu-button" onclick="clearLeaderboard()">Wyczy≈õƒá Wyniki</button>
            <button class="menu-button" onclick="backToMenu()">Powr√≥t</button>
        </div>

        <!-- ===== OKNO WPROWADZANIA NAZWY ===== -->
        <div class="name-input-modal" id="nameInputModal">
            <h3>üèÜ Nowy wynik!</h3>
            <p>Podaj swojƒÖ nazwƒô:</p>
            <input type="text" class="name-input-field" id="playerName" placeholder="Twoja nazwa..." maxlength="20" onkeypress="if(event.key==='Enter') savePlayerScore()">
            <div class="name-buttons">
                <button class="name-button confirm" onclick="savePlayerScore()">Zapisz</button>
                <button class="name-button skip" onclick="skipNameInput()">Pomi≈Ñ</button>
            </div>
        </div>

    </div>

    <script>        // ===== ZMIENNE GLOBALNE =====
        let gameState = {
            isPlaying: false, 
            isPaused: false,
            score: 0,
            speed: 1,
            combo: 0,
            lives: 3,
            tiles: [],
            lastTileTime: 0,
            tileInterval: 600,
            gameStartTime: 0, 
            soundEnabled: true, 
            volume: 0.5, 
            musicVolume: 0.1, 
            currentSection: null,
            backgroundMusic: null,
            gameOverMusic: null,
            speedBoostActive: false,
            speedBoostEnd: 0,
            rowsWithLostLives: new Set(), 
            lastBombTime: 0 //
        };

        // ===== ELEMENTY DOM =====
        const elements = {
            mainMenu: document.getElementById('mainMenu'),
            gameBoard: document.getElementById('gameBoard'),
            gameUI: document.getElementById('gameUI'),
            gameOver: document.getElementById('gameOver'),
            settingsPanel: document.getElementById('settingsPanel'),
            leaderboard: document.getElementById('leaderboard'),
            scoreValue: document.getElementById('scoreValue'),
            speedValue: document.getElementById('speedValue'),
            finalScore: document.getElementById('finalScore'),
            bestScore: document.getElementById('bestScore'),
            volumeSlider: document.getElementById('volumeSlider'),
            volumeValue: document.getElementById('volumeValue'),
            soundToggle: document.getElementById('soundToggle'),
            leaderboardList: document.getElementById('leaderboardList'),
            playerNameInput: document.getElementById('playerName'),
            nameInputModal: document.getElementById('nameInputModal')
        };

        // ===== KLASA GENERATORA D≈πWIƒòK√ìW =====
        class AudioGenerator {
            constructor() {
                this.audioContext = null;
                this.backgroundMusicSource = null;
                this.gameOverMusicSource = null;
                this.initAudioContext();
            }

            // Inicjalizacja kontekstu audio
            initAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (error) {
                    console.warn('Audio Context nie jest wspierany:', error);
                }
            }

            // Generowanie prostej melodii t≈Ça
            createBackgroundMusic() {
                if (!this.audioContext || !gameState.soundEnabled) return;

                // Zatrzymanie poprzedniej muzyki
                if (this.backgroundMusicSource) {
                    this.backgroundMusicSource.stop();
                }

                const gainNode = this.audioContext.createGain();
                gainNode.gain.setValueAtTime(gameState.musicVolume || 0.1, this.audioContext.currentTime);
                gainNode.connect(this.audioContext.destination);

                // Prosta melodia w pƒôtli
                const melody = [523.25, 587.33, 659.25, 698.46]; // C5, D5, E5, F5
                let noteIndex = 0;
                const playNote = () => {
                    if (!gameState.isPlaying) return;

                    const oscillator = this.audioContext.createOscillator();
                    const noteGain = this.audioContext.createGain();

        let gameLoop;

        function gameUpdate(currentTime) {
            if (!gameState.isPlaying) return;

            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            // Aktualizacja wszystkich kafelk√≥w
            gameState.tiles.forEach((tile, index) => {
                tile.update(deltaTime);
                
                // Usuniƒôcie klikniƒôtyh kafelk√≥w z tablicy
                if (tile.isClicked) {
                    gameState.tiles.splice(index, 1);
                }
            });            // Generowanie nowych kafelk√≥w
            if (currentTime - gameState.lastTileTime > gameState.tileInterval) {
                generateNewTile();
                gameState.lastTileTime = currentTime;
            }

            // Usu≈Ñ kafelki kt√≥re spad≈Çy zbyt nisko
            gameState.tiles = gameState.tiles.filter(tile => {
                // Usu≈Ñ kafelki kt√≥re spad≈Çy za nisko
                if (tile.y > 800 && !tile.isClicked) {
                    console.log('Usuwam kafelek kt√≥ry spad≈Ç za nisko:', tile.y);
                    tile.remove();
                    return false;

                // Usu≈Ñ kafelki kt√≥re sƒÖ zbyt wysoko i mogƒÖ siƒô zacinaƒá
                if (tile.y < -300 && !tile.isClicked) {
                    console.log('Usuwam kafelek kt√≥ry jest zbyt wysoko:', tile.y);
                    tile.remove();
                    return false;
                }
                
                // Usu≈Ñ kafelki bez elementu DOM (zabezpieczenie)
                if (!tile.element || !tile.element.parentNode) {
                    console.log('Usuwam kafelek bez elementu DOM');
                    return false;
                }
                
                return true;
            });

            // Kontynuacja pƒôtli

        // Funkcja sprawdzajƒÖca czy mo≈ºna umie≈õciƒá kafelek

            return !gameState.tiles.some(tile =>

                !tile.isClicked
            );
        }

            });

        // Efekt czƒÖsteczkowy
        function createParticleEffect(lane, color = '#27ae60') {
            const particleCount = 12;
            const laneWidth = 100;
            const laneX = lane * laneWidth + 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const startX = laneX + (Math.random() - 0.5) * 40;
                const startY = 500;
                
                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                particle.style.background = color;
                
                elements.gameBoard.appendChild(particle);

                const animation = particle.animate([
                    {
                        transform: 'translate(0, 0) scale(1)',
                        opacity: 1
                    },
                    {
                        transform: `translate(${(Math.random() - 0.5) * 100}px, ${-50 - Math.random() * 50}px) scale(0)`,
                        opacity: 0
                    }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });

                animation.onfinish = () => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                };
            }
        }

        elements.gameBoard.addEventListener('mousedown', (e) => {

        });// System zapobiegajƒÖcy spamowaniu klawiatury
        let keyboardCooldowns = {0: 0, 1: 0, 2: 0, 3: 0}; // Cooldown dla ka≈ºdej ≈õcie≈ºki
        const KEYBOARD_COOLDOWN = 100; // 100ms cooldown miƒôdzy naci≈õniƒôciami tej samej ≈õcie≈ºki

        // Obs≈Çuga klawiatury
        document.addEventListener('keydown', (e) => {
            if (!gameState.isPlaying) return;

            // Klawisze 1-4 dla ≈õcie≈ºek
            const key = e.key;
            let lane = -1;

            if (key >= '1' && key <= '4') {
                lane = parseInt(key) - 1;
            } else if (key === 'a' || key === 'A') {
                lane = 0;
            } else if (key === 's' || key === 'S') {
                lane = 1;
            } else if (key === 'd' || key === 'D') {
                lane = 2;
            } else if (key === 'f' || key === 'F') {
                lane = 3;
            }

            if (lane >= 0 && lane < 4) {
                const currentTime = performance.now();
                
                // Sprawd≈∫ cooldown dla tej ≈õcie≈ºki
                if (currentTime - keyboardCooldowns[lane] < KEYBOARD_COOLDOWN) {
                    console.log(`Cooldown aktywny dla ≈õcie≈ºki ${lane}, ignorujƒô naci≈õniƒôcie`);
                    return;
                }
                
                // Znajd≈∫ wszystkie aktywne kafelki w danej ≈õcie≈ºce (tylko normalne i multi-hit)
                const tilesInLane = gameState.tiles.filter(tile => 
                    tile.lane === lane && !tile.isClicked && 
                    tile.type !== 'speed-boost' && tile.type !== 'bomb' && tile.type !== 'heal'
                );
                
                // Sortuj wed≈Çug pozycji Y (najni≈ºszy pierwszy)
                tilesInLane.sort((a, b) => b.y - a.y);                if (tilesInLane.length > 0) {
                    // Sprawd≈∫ czy najni≈ºszy kafelek jest dostƒôpny dla klawiatury
                    const lowestTile = tilesInLane[0];
                    // Klawiatura mo≈ºe klikaƒá kafelki bez ogranicze≈Ñ pozycji
                    keyboardCooldowns[lane] = currentTime;
                    lowestTile.handleClick();
                } else {
                    // Brak kafelk√≥w w ≈õcie≈ºce - tracenie ≈ºycia za b≈Çƒôdne naci≈õniƒôcie
                    console.log(`Brak kafelk√≥w w ≈õcie≈ºce ${lane} - tracisz ≈ºycie!`);
                    keyboardCooldowns[lane] = currentTime;
                    // Symuluj utratƒô ≈ºycia
                    if (gameState.lives > 0) {
                        gameState.lives--;
                        gameState.combo = 0;
                        updateLivesDisplay(true);
                        audioGen.playErrorSound();
                        
                        if (gameState.lives <= 0) {
                            endGame();
                        }
                    }
                }
            }

            // Pauza/wznowienie gry
            if (key === ' ' || key === 'Escape') {
                e.preventDefault();
                togglePause();
            }
        });

        // Pauza/wznowienie gry
        function togglePause() {
            if (!gameState.isPlaying) return;

            gameState.isPaused = !gameState.isPaused;
            
            if (gameState.isPaused) {
                cancelAnimationFrame(gameLoop);
                // Wy≈õwietl informacjƒô o pauzie
                const pauseElement = document.createElement('div');

                pauseElement.style.cssText = `
                    position: absolute;

                    font-size: 1.5em;
                    z-index: 150;
                `;
                pauseElement.textContent = 'PAUZA - Naci≈õnij SPACJƒò aby kontynuowaƒá';
                elements.gameBoard.appendChild(pauseElement);
            } else {
                const pauseElement = document.getElementById('pauseOverlay');
                if (pauseElement) {
                    pauseElement.remove();
                }
                lastTime = performance.now();
                gameLoop = requestAnimationFrame(gameUpdate);
            }
        }

        // ===== INICJALIZACJA =====
        function initializeGame() {
            // Wczytanie zapisanych ustawie≈Ñ
            const savedVolume = localStorage.getItem('tileStormVolume');
            const savedSoundEnabled = localStorage.getItem('tileStormSoundEnabled');
            const savedMusicVolume = localStorage.getItem('tileStormMusicVolume');

            if (savedVolume !== null) {
                gameState.volume = parseFloat(savedVolume);
            }

            if (savedSoundEnabled !== null) {
                gameState.soundEnabled = savedSoundEnabled === 'true';
            }

            if (savedMusicVolume !== null) {
                gameState.musicVolume = parseFloat(savedMusicVolume);
            }

            // Aktualizacja wy≈õwietlania najlepszego wyniku w menu
            const bestScore = getBestScore();
            if (bestScore > 0) {
                const bestScoreElement = document.createElement('p');
                bestScoreElement.style.cssText = 'margin-top: 20px; color: #666; font-size: 1.1em;';
                bestScoreElement.textContent = `üèÜ Najlepszy wynik: ${bestScore}`;
                elements.mainMenu.appendChild(bestScoreElement);
            }

            // Inicjalizacja kontekstu audio po interakcji u≈ºytkownika
            document.addEventListener('click', () => {
                if (audioGen.audioContext && audioGen.audioContext.state === 'suspended') {
                    audioGen.audioContext.resume();

            }, { once: true });

            console.log('‚ö° Tile Storm - Gra za≈Çadowana pomy≈õlnie!');

            // Uruchom muzykƒô menu po za≈Çadowaniu
            setTimeout(() => {
                if (!gameState.isPlaying) {
                    audioGen.createMenuMusic();
                }
            }, 500);
        }

        // Uruchomienie inicjalizacji po za≈Çadowaniu strony
        window.addEventListener('load', initializeGame);

        document.addEventListener('DOMContentLoaded', () => {
